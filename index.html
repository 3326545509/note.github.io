<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <title>Seismology Notes</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      height: 100vh;
      width: 100vw;
    }

    #sidebar {
      width: 300px;
      min-width: 300px;
      max-width: 300px;
      box-sizing: border-box;
      background: linear-gradient(135deg, #6dd5ed, #2193b0);
      color: white;
      display: flex;
      flex-direction: column;
      transition: transform 0.3s ease;
      z-index: 10;
      position: relative;
      scrollbar-color: rgba(255,255,255,0.4) transparent;
      scrollbar-width: thin;
    }

    #sidebar.hidden {
      transform: translateX(-100%);
      position: absolute;
    }

    #sidebar::-webkit-scrollbar {
      width: 8px;
    }

    #sidebar::-webkit-scrollbar-track {
      background: transparent;
    }

    #sidebar::-webkit-scrollbar-thumb {
      background-color: rgba(255, 255, 255, 0.4);
      border-radius: 6px;
      border: 2px solid transparent;
      background-clip: content-box;
    }

    #sidebar::-webkit-scrollbar-thumb:hover {
      background-color: rgba(255, 255, 255, 0.6);
    }

    .sidebar-controls {
      display: flex;
      justify-content: space-between;
      padding: 10px 20px;
    }

    .icon-btn {
      background: none;
      border: none;
      color: white;
      font-size: 1.3em;
      cursor: pointer;
      padding: 5px;
      transition: color 0.2s;
    }

    .icon-btn:hover {
      color: #ffccff;
    }

    .sidebar-title {
      text-align: center;
      padding: 0 20px 10px;
      font-size: 2.2em;
      font-weight: 900;
    }

    .large-letter { font-size: 1.8em; font-weight: bold; }
    .small-letter { font-size: .3em; font-weight: bold; }

    #search-container {
      display: none;
      padding: 10px 20px;
    }

    #search-input {
      width: 100%;
      padding: 8px;
      border-radius: 6px;
      border: none;
      font-size: 15px;
    }

    #file-list {
      list-style: none;
      padding: 0 20px;
      overflow-y: auto;
      flex-grow: 1;
    }

    #file-list li {
      padding: 10px;
      cursor: pointer;
      background: rgba(255, 255, 255, 0.2);
      margin: 8px 0;
      border-radius: 6px;
      transition: 0.3s;
      text-align: center;
    }

    #file-list li.selected {
      background: linear-gradient(to right, #ff758c, #ff7eb3);
      color: white;
      font-weight: bold;
    }

    #file-list li:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: scale(1.02);
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    #content-area {
      flex-grow: 1;
      height: 100%;
      background: #f7f9fc;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: all 0.3s ease;
    }

    body.sidebar-hidden #content-area {
      margin-left: 0;
      width: 100%;
    }

    #content {
      width: 95%;
      height: 95%;
      background: #ffffffee;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    #content-inner {
      flex: 1;
      overflow: auto;
      padding: 20px;
      box-sizing: border-box;
    }

    #content-inner::-webkit-scrollbar {
      width: 0px;
      background: transparent;
    }

    #content-inner {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    #content-inner img {
      max-width: 50%;
      height: auto;
      display: block;
      margin: 10px auto;
    }

    #floating-toggle {
      position: absolute;
      top: 10px;
      left: 10px;
      background: #2193b0;
      color: white;
      border: none;
      font-size: 1.2em;
      border-radius: 5px;
      padding: 5px 8px;
      cursor: pointer;
      z-index: 1000;
      display: none;
    }

    body.sidebar-hidden #floating-toggle {
      display: block;
    }
  </style>

  <!-- KaTeX -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.3/dist/katex.min.css">
  <script src="https://cdn.jsdelivr.net/npm/katex@0.16.3/dist/katex.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/katex@0.16.3/dist/contrib/auto-render.min.js"></script>
</head>
<body>
  <button id="floating-toggle">‚ò∞</button>
  <div id="sidebar">
    <div class="sidebar-controls">
      <!-- <button class="icon-btn" id="toggle-sidebar">‚ò∞</button>
      <button class="icon-btn" id="toggle-search">üîç</button> -->

      <button class="icon-btn" id="toggle-sidebar" title="Toggle Sidebar">
        <img src="hide.svg" alt="Toggle Sidebar" width="24" height="24">
      </button>
      
      <button class="icon-btn" id="toggle-search" title="Search">
        <img src="search.svg" alt="Search" width="24" height="24">
      </button>
      
    </div>
    <div class="sidebar-title">
      <span class="large-letter">Â§ß</span>
      <span class="small-letter">‰∏ç‰∫ÜËá™Â∑±</span>
      <span class="large-letter">Â≠¶</span>
    </div>
    <div id="search-container">
      <input type="text" id="search-input" placeholder="Search files..." />
    </div>
    <ul id="file-list"></ul>
  </div>

  <div id="content-area">
    <div id="content">
      <div id="content-inner"></div>
    </div>
  </div>

  <script>
    const files = ['outline.md', 'T-matrix.pdf','Hese_Matrix.pdf', 'Derivative.html','Tromp2005.html','Tromp2005-2.pdf','Frechet.pdf','Gateau_derivative.pdf','FFT.pdf','FFTÊåØÂπÖÁõ∏‰Ωç.pdf','FFT_sin_cos.pdf','Dirac.pdf',
      'Tensor.pdf','Â§çÂèòÁßØÂàÜ.pdf','LaplaceËΩ¨ÊûÅÂùêÊ†á.pdf','1D_dampingÊ≥¢Âä®ÊñπÁ®ã.pdf','ÁêÉË∞êÂáΩÊï∞.pdf','Green.pdf','Green2DÊó∂È¢ë.pdf','Green3D2DÊ≥¢Êï∞Ê±ÇÂØº.pdf','Green2DStepFunc.html',
      'Ê≥¢Âä®ÊñπÁ®ã.pdf','FreeFEM.html','Â∏ïÂ°ûÁì¶Â∞î.pdf', 'Field_theo.pdf','ÂºπÊÄßÊï£Â∞Ñ.pdf', 'DebugTmatrix.pdf','Êï∞Â≠¶Á¨¶Âè∑.html','Tromp1992.md','‰∏¥Êó∂.md','AI_Born.pdf','double_difference.pdf',
      'FEMÈôçÈò∂ÊñπÁ®ãÁªÑ.pdf','PML.pdf'];

    function loadFileList() {
      const list = document.getElementById('file-list');
      list.innerHTML = '';
      files.forEach(file => {
        const listItem = document.createElement('li');
        const fileName = file.split('.')[0];
        listItem.innerText = fileName;
        listItem.onclick = () => {
          document.querySelectorAll('#file-list li').forEach(item => item.classList.remove('selected'));
          listItem.classList.add('selected');
          history.pushState(null, '', `?file=${fileName}`);
          loadFileContent(file);
        };
        list.appendChild(listItem);
      });
    }

    function loadFileContent(file) {
      const contentDiv = document.getElementById('content-inner');
      if (file.endsWith('.html')) {
        fetch(file).then(res => res.text()).then(text => {
          contentDiv.innerHTML = text;
          renderMathInElement(contentDiv);
        }).catch(() => contentDiv.innerHTML = `<p style="color:red;">Error loading ${file}</p>`);
      } else if (file.endsWith('.pdf')) {
        contentDiv.innerHTML = `<embed src="${file}" type="application/pdf" width="100%" height="100%" style="border:none;">`;
      } else if (file.endsWith('.md')) {
        fetch(file).then(res => res.text()).then(text => {
          contentDiv.innerHTML = marked.parse(text);
        });
      }
    }

    function getFileFromURL() {
      const urlParams = new URLSearchParams(window.location.search);
      const fileParam = urlParams.get('file');
      if (!fileParam) return 'outline.md';
      return files.includes(fileParam + '.html') ? fileParam + '.html' :
             files.includes(fileParam + '.pdf') ? fileParam + '.pdf' :
             files.includes(fileParam + '.md') ? fileParam + '.md' : 'outline.md';
    }

    document.getElementById('toggle-sidebar').onclick = () => {
      document.getElementById('sidebar').classList.toggle('hidden');
      document.body.classList.toggle('sidebar-hidden');
    };

    document.getElementById('floating-toggle').onclick = () => {
      document.getElementById('sidebar').classList.remove('hidden');
      document.body.classList.remove('sidebar-hidden');
    };

    document.getElementById('toggle-search').onclick = () => {
      const container = document.getElementById('search-container');
      container.style.display = container.style.display === 'block' ? 'none' : 'block';
    };

    document.getElementById('search-input').addEventListener('input', function () {
      const query = this.value.toLowerCase();
      document.querySelectorAll('#file-list li').forEach(item => {
        const match = item.innerText.toLowerCase().includes(query);
        item.style.display = match ? 'block' : 'none';
      });
    });

    window.onload = () => {
      loadFileList();
      loadFileContent(getFileFromURL());
    };
  </script>
</body>
</html>
