<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <title>File Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
        }

        /* Sidebar (Left Panel) */
        #sidebar {
            width: 30%;
            max-width: 300px;
            background: #f4f4f4;
            padding: 15px;
            overflow-y: auto;
            border-right: 2px solid #ddd;
        }

        #sidebar h2 {
            text-align: center;
        }

        #file-list {
            list-style-type: none;
            padding: 0;
        }

        #file-list li {
            padding: 10px;
            cursor: pointer;
            background: #e6e6e6;
            margin: 5px 0;
            border-radius: 5px;
            transition: 0.3s;
            text-align: center;
        }

        #file-list li.selected {
            background: #007bff;
            color: white;
        }

        #file-list li:hover {
            background: #d6d6d6;
        }

        /* Content Display (Right Panel) */
        #content-area {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
        }

        #content {
            border: 1px solid #ddd;
            padding: 15px;
            background: #fff;
            min-height: 90vh;
        }
    </style>

    <!-- KaTeX CSS and JS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.3/dist/katex.min.css">
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.3/dist/katex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.3/dist/contrib/auto-render.min.js"></script>

</head>
<body>

    <!-- Sidebar for File List -->
    <div id="sidebar">
        <h2>Content</h2>
        <ul id="file-list"></ul>
    </div>

    <!-- Main Content Area -->
    <div id="content-area">
        <div id="content">
            <!-- Initial content will be replaced with the welcome.html content -->
        </div>
    </div>

    <script>
        // Manually list the HTML and PDF files
        const files = ['outline.md', 'T-matrix.pdf', 'Derivative.html']; // Update this manually
    
        // Function to load the file list into the sidebar
        function loadFileList() {
            const list = document.getElementById('file-list');
            list.innerHTML = ''; // Clear existing items
            files.forEach(file => {
                const listItem = createFileListItem(file);
                list.appendChild(listItem);
            });
        }
    
        // Create list item for each file, remove the file extension
        function createFileListItem(file) {
            const listItem = document.createElement('li');
            const fileName = file.split('.')[0];  
            listItem.innerText = fileName;
            listItem.onclick = () => {
                // Remove 'selected' class from previously selected item
                document.querySelectorAll('#file-list li').forEach(item => item.classList.remove('selected'));

                // Add 'selected' class to the clicked item
                listItem.classList.add('selected');

                // Load file content
                loadFileContent(file);
            };
            return listItem;
        }
        // Load the content of the selected file
        function loadFileContent(file) {
            const contentDiv = document.getElementById('content');

            if (file.endsWith('.html')) {
                fetch(file)
                    .then(response => {
                        if (!response.ok) throw new Error('File not found');
                        return response.text();
                    })
                    .then(text => {
                        contentDiv.innerHTML = text;
                        renderMathInElement(contentDiv);  // Re-run KaTeX if needed
                    })
                    .catch(error => {
                        contentDiv.innerHTML = `<p style="color:red;">Error loading file: ${file}</p>`;
                    });

            } else if (file.endsWith('.pdf')) {
                contentDiv.innerHTML = `<embed src="${file}" type="application/pdf" width="100%" height="800px" />`;

            } else if (file.endsWith('.md')) {
                fetch(file)
                    .then(response => {
                        if (!response.ok) throw new Error('File not found');
                        return response.text();
                    })
                    .then(text => {
                        contentDiv.innerHTML = marked.parse(text); // Convert Markdown to HTML
                    })
                    .catch(error => {
                        contentDiv.innerHTML = `<p style="color:red;">Error loading file: ${file}</p>`;
                    });
            }
        }

        
    
        // Load the content of "welcome.html" when the page loads
        window.onload = () => {
            loadFileList();
            loadFileContent('outline.md');  // Automatically load welcome.html when the page loads
        };
    </script>
    

</body>
</html>
