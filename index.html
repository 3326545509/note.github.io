<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Viewer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.0.3/showdown.min.js"></script>
    <!-- MathJax script -->
    <script type="text/javascript" async
        src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-MML-AM_CHTML"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
        }

        /* Sidebar (Left Panel) */
        #sidebar {
            width: 30%;
            max-width: 300px;
            background: #f4f4f4;
            padding: 15px;
            overflow-y: auto;
            border-right: 2px solid #ddd;
        }

        #sidebar h2 {
            text-align: center;
        }

        #file-list {
            list-style-type: none;
            padding: 0;
        }

        #file-list li {
            padding: 10px;
            cursor: pointer;
            background: #e6e6e6;
            margin: 5px 0;
            border-radius: 5px;
            transition: 0.3s;
            text-align: center;
        }

        #file-list li:hover {
            background: #d6d6d6;
        }

        /* Content Display (Right Panel) */
        #content-area {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
        }

        #content {
            border: 1px solid #ddd;
            padding: 15px;
            background: #fff;
            min-height: 90vh;
        }
    </style>
</head>
<body>

    <!-- Sidebar for File List -->
    <div id="sidebar">
        <h2>Markdown Files</h2>
        <ul id="file-list"></ul>
    </div>

    <!-- Main Content Area -->
    <div id="content-area">
        <div id="content"><p>Select a file to display content.</p></div>
    </div>

    <script>
        // Manually list markdown files (GitHub Pages cannot fetch directory listings)
        const markdownFiles = ['test1.md', 'test2.md', 'example.md','Derivative.md']; // Update this manually

        // Function to dynamically add file names to the sidebar
        function loadFileList() {
            const list = document.getElementById('file-list');
            list.innerHTML = ''; // Clear existing items
            markdownFiles.forEach(file => {
                const listItem = document.createElement('li');
                listItem.innerText = file;
                listItem.onclick = () => showContext(file);
                list.appendChild(listItem);
            });
        }

        // Function to fetch and display the content of the selected markdown file
        function showContext(file) {
            fetch(file)
                .then(response => {
                    if (!response.ok) throw new Error('File not found');
                    return response.text();
                })
                .then(text => {
                    let converter = new showdown.Converter();
                    let htmlContent = converter.makeHtml(text);

                    // Replace inline formula markers $...$ with MathJax-style
                    htmlContent = htmlContent.replace(/\$(.+?)\$/g, '\\($1\\)');
                    
                    // Render the HTML content into the page
                    document.getElementById('content').innerHTML = htmlContent;

                    // Re-run MathJax to process both inline and block formulas
                    MathJax.Hub.Queue(["Typeset", MathJax.Hub, document.getElementById('content')]);
                })
                .catch(error => {
                    document.getElementById('content').innerHTML = `<p style="color:red;">Error loading file: ${file}</p>`;
                });
        }

        // Load the file list when the page is loaded
        window.onload = loadFileList;
    </script>

</body>
</html>
